{% extends "tasks/base.html" %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 70vh;">
  <div style="width: 300px; padding: 30px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
    <h2 style="text-align: center;">Login</h2>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div style="margin-bottom: 15px;">
        <label for="username">Username:</label>
        <input type="text" name="username" style="width: 100%; padding: 8px; margin-top: 5px;" required>
      </div>
      <div style="margin-bottom: 15px;">
        <label for="password">Password:</label>
        <input type="password" name="password" style="width: 100%; padding: 8px; margin-top: 5px;" required>
      </div>
      <div style="text-align: center;">
        <button type="submit" style="padding: 8px 16px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
          Login
        </button>
      </div>
    </form>
    {% if error %}
      <p style="color: red; text-align: center; margin-top: 15px;">{{ error }}</p>
    {% endif %}
  </div>
</div>
{% endblock %}
